<div class="col s12 m8">
  <div class="row">
    <div *ngFor="let time of timeService.timeList" class="col s12 m4">
      <div class="card blue-grey darken-1 small">
        <div class="card-content white-text">
          <span class="card-title">{{ time.Group }}</span>
          <p >{{ time.Room }}</p> 
          <p>{{ time.Subject }}</p>
        </div> 
        <div class="card-action" *ngIf="userService.roleMatch(['Admin'])">
          <a  (click)="onDelete(time.Id)">Удалить</a>
          <a  (click)="showForEdit(time)">Редактировать</a>
        </div>         
      </div>
    </div>
  </div>
</div>
