<form #studentForm="ngForm" (ngSubmit)="onSubmit(studentForm)">
  <div class="form-group">
    <label>Имя</label>
    <input class="form-control" name="name" #name="ngModel" [(ngModel)]="studentService.selectedStudent.name" placeholder="Полное имя" required>
  </div>
  <div class="form-group">
    <label>Фамилия</label>
    <input class="form-control" name="surname" #surname="ngModel" [(ngModel)]="studentService.selectedStudent.surname" placeholder="Фамилия">
  </div>
  <div class="form-group">
    <label>Возраст</label>
    <input class="form-control" name="age" #age="ngModel" [(ngModel)]="studentService.selectedStudent.age">
  </div>
  <div class="form-group">
    <label>Группа</label>
    <input class="form-control" name="group" #group="ngModel" [(ngModel)]="studentService.selectedStudent.group" placeholder="Группа">
  </div>
  <div class="form-group">
    <button class="btn btn-default" type="submit" [disabled]="!studentForm.valid"  ><i class="fa fa-floppy-o"></i> Добавить</button>
    <button class="btn btn-default" type="button" (click)="resetForm(studentForm)"><i class="fa fa-repeat"></i> Сброс</button>
  </div>
</form>
