<div class="col s12">
  <div class="row">
    <div *ngFor="let news of newsService.newsList" class="col s12 m12 l6">
      <div class="card grey darken-1 large">
        <div class="card-content white-text">
          <h2>{{ news.NewsName }}</h2>
          <p >{{ news.Text }}</p>
        </div>                
      </div>
    </div>
  </div>
</div>
