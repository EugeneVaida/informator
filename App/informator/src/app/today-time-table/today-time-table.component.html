<div class="col s12 m8">
  <div class="row">
    <div *ngFor="let time of timeService.timeList" class="col s12 m4">
      <div class="card grey darken-1">
        <div class="card-content white-text">
          <h2 >{{ time.Group }}</h2>
          <p>Аудитория: {{ time.Room }}</p> 
          <p>Предмет: {{ time.Subject }}</p>          
        </div>                 
      </div>
    </div>
  </div>
</div>
