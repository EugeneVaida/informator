<div class="row">
  <div class="col s12 m4">
    <form #loginForm="ngForm" class="col s12 white" (ngSubmit)="onSubmit(UserName.value, Password.value)">
      <div class="row">
        <div class="input-field col s12">          
          <input type="text" #UserName ngModel name="UserName" placeholder="Название новости" required>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">          
          <input type="text" #UserName ngModel name="UserName" placeholder="Краткое описание" required>
        </div>
      </div>
      <div class="row">
         <div class="input-field col s12">
           <input type="password" #Password ngModel name="Password" placeholder="Текст" required>
         </div>
       </div>
       <div class="row">
           <div class="input-field col s12">
             <button [disabled]="!loginForm.valid" class="btn-large btn-submit" type="submit">Добавить</button>
           </div>
         </div>
   </form>
  </div>
  <div class="col s12 m8">
    <div class="row">
      <div class="col s12 m6">
        <div class="card blue-grey darken-1">
          <div class="card-content white-text">
            <span class="card-title">Card Title</span>
            <p>I am a very simple card. I am good at containing small bits of information.
            I am convenient because I require little markup to use effectively.</p>
          </div>          
        </div>
      </div>
    </div>
  </div>
</div>
