<div class="col s12 m8">
  <div class="row">
    <div *ngFor="let news of newsService.newsList" class="col s12 m6">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">{{ news.NewsName }}</span>
          <p>{{ news.Text }}</p>
        </div>          
      </div>
    </div>
  </div>
</div>
