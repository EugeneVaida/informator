<div class="col s12 m8">
  <div class="row">
    <div *ngFor="let news of newsService.newsList" class="col s12 m4">
      <div class="card blue-grey darken-1 small">
        <div class="card-content white-text">
          <span class="card-title">{{ news.NewsName }}</span>
          <p >{{ news.Text }}</p> 
          <p>{{ news.Description }}</p>
        </div> 
        <div class="card-action" *ngIf="userService.roleMatch(['Admin'])">
          <a  (click)="onDelete(news.ID)">Удалить</a>
          <a  (click)="showForEdit(news)">Редактировать</a>
        </div>         
      </div>
    </div>
  </div>
</div>
